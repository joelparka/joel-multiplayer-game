<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>.io 풍선 게임</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      overflow: hidden;
      background: black;
    }
    #lobby, #game {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
    }
    #game { display: none; }
    #lobby {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: black;
      color: white;
    }
    #playerList {
      list-style: none;
      padding: 0;
    }
    canvas {
      display: block;
      background: black;
    }
    /* 메시지 오버레이 (상단 중앙) */
    #messageOverlay {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 48px;
      color: red;
      pointer-events: none;
    }
    /* 무적 스킬 디스플레이: 화면 좌측 하단 (미니맵 왼쪽) */
    #skillDisplay {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: yellow;
      font-weight: bold;
      font-size: 32px;
      text-align: center;
    }
    #skillDisplay span {
      display: block;
      font-size: 16px;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <div id="lobby">
    <h1>대기방</h1>
    <label>닉네임: <input type="text" id="nickname" value="Guest"></label><br><br>
    <label>색상: <input type="color" id="color" value="#00aaff"></label><br><br>
    <label>승자의 수: <input type="number" id="winnerCountInput" value="1" min="1"></label><br><br>
    <button id="readyBtn">Ready</button>
    <button id="startBtn" style="display:none;">START</button>
    <hr>
    <h2>참가자 목록</h2>
    <ul id="playerList"></ul>
  </div>

  <div id="game">
    <canvas id="gameCanvas"></canvas>
  </div>

  <!-- 메시지 오버레이 -->
  <div id="messageOverlay"></div>
  <!-- 무적 스킬 디스플레이 (좌측 하단) -->
  <div id="skillDisplay">
    PRESS 1<br>
    존야
  </div>

  <!-- 오디오 파일들 -->
  <audio id="bgm" src="sounds/bgm.mp3" loop></audio>
  <audio id="deadSound" src="sounds/dead.mp3"></audio>
  <audio id="zoneSound" src="sounds/zone.mp3"></audio>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
